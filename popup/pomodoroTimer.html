<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="pomodoroTimer.css" rel="stylesheet">
</head>
<body>
    <div class="nav3">
        <a href="popup.html" class="button w-button">Home</a>
        <a href="tasks.html" class="button w-button">Tasks</a>
        <a href="blockSites.html" aria-current="page" class="button w-button">Block Sites</a>
        <a href="pomodoroTimer.html" class="button w-button w--current">Pomodoro Timer</a>
        <a href="music.html" class="button w-button">Music</a>
    </div>
    <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="timer">
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="pomodoro"
              class="button active mode-button"
              id="js-pomodoro"
            >
              Pomodoro
            </button>
            <button
              data-mode="shortBreak"
              class="button mode-button"
              id="js-short-break"
            >
              Short break
            </button>
            <button
              data-mode="longBreak"
              class="button mode-button"
              id="js-long-break"
            >
              Long break
            </button>
          </div>
          <div class="clock" id="js-clock">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
        </div>
      </main>
      <div class="hidden">
        <audio src="pomodoroTimer.mp3" data-sound="pomodoro"></audio> 
        <audio src="pomodoroTimer.mp3" data-sound="shortBreak"></audio>
        <audio src="pomodoroTimer.mp3" data-sound="longBreak"></audio>
    </div>
      <script src="pomodoroTimer.js"></script>
</body>
</html>
